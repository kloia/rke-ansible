[defaults]
callback_whitelist   = timer, profile_tasks
pipelining           = True
poll_interval        = 5
forks                = 15
host_key_checking    = False
inventory            = /vagrant/test/inventory
roles_path           = /vagrant/roles
force_color          = True
deprecation_warnings = False
remote_user          = vagrant
library              = /vagrant/library
ansible_ssh_private_key_file=/tmp/id_rsa

[ssh_connection]
ssh_args = -o ForwardAgent=yes -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o ControlMaster=auto -o ControlPersist=60s -o PreferredAuthentications=publickey
control_path = /tmp/ansible-ssh-%%h-%%p-%%r